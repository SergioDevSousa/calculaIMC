<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>CalcIMC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Calculadora de IMC</h1>
        <div>
            <img id="banner-imagem" src="https://cdn.awsli.com.br/2629/2629797/arquivos/banner2.jpg" alt="imagem"/>
        </div>
    </header>
    <section class="formulario">
        <form id="formIMC">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" name="peso" step="0.01" required placeholder="Digite seu peso...">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" name="altura" required placeholder="Digite sua altura...">
            <input type="button" value="Calcular IMC" onclick="calcularIMC()" id="meu-botao">
        </form>
        <p id="resultado"></p>
    </section>
    <footer>
        <p> CalcIMC v1.0 2024 &copy;Desenvolvido por SÃ©rgio Sousa </p>
    </footer>
</body>
<script src="./index.js"></script>
</html>
